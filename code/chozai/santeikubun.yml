# 算定区分コード 
'1': 算定する（調剤料を算定する場合（調剤料を包括する薬学管理料等を算定する場合で、調剤料点数が“0”となる場合を含む。）） 
'2': 算定しない（調剤料算定可能剤数超過等の場合（調剤料を包括する薬学管理料等を算定する場合で、調剤料点数が“0”となる場合を含む。）） 
'3': 算定しない（漸減療法等で、調剤数量を合算する場合（調剤料を包括する薬学管理料等を算定する場合で、算定先の調剤料点数が“0”となる場合を含む。）） 
'4': 算定しない（服用時点が同一の場合（調剤料を包括する薬学管理料等を算定する場合で、算定先の調剤料点数が“0”となる場合を含む。）） 
'6': 算定しない（同一有効成分であって同一剤形の薬剤が複数ある場合（調剤料を包括する薬学管理料等を算定する場合で、算定先の調剤料点数が“0”となる場合を含む。）） 